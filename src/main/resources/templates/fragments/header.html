<header class="header"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <div class="logo">
        <a class="main" th:href="@{/}">REMINDME</a>
        <span class="divider"></span>
        <span class="sub">THE ULTIMATE SUBSCRIPTIONS MANAGER</span>
    </div>
    <nav class="nav">
        <ul class="nav-list" role="list">
            <th:block sec:authorize="!isAuthenticated()">
                <li class="nav-item active">
                    <a th:href="@{/users/login}" class="nav-link">LOGIN</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/users/register}" class="nav-link">REGISTER</a>
                </li>
            </th:block>
            <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                <a th:href="@{/users/admin}" class="nav-link">ADMIN</a>
            </li>
            <li class="nav-item" sec:authorize="isAuthenticated()">
                <a th:href="@{/users/profile}" class="nav-link">PROFILE</a>
            </li>
            <li class="nav-item" sec:authorize="isAuthenticated()">
                <div class="nav-logout-container">
                    <span
                         th:text="${'Welcome, ' + #authentication.principal.getUsername()} + '!'">
                    </span>
                    <form th:action="@{/users/logout}" th:method="post">
                        <input class="nav-logout-input" type="submit" value="Logout">
                    </form>
                </div>
            </li>
        </ul>
    </nav>
</header>
